<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td {
        border: 1px solid red;
        padding: 10px;
      }
      tr:nth-child(2n) {
        background-color: rgb(133, 56, 240);
      }
      tr:nth-child(2n + 1) {
        background-color: rgb(34, 205, 100);
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
    <script>
      let tds = document.querySelectorAll("td");
      tds.forEach((td) => {
        td.onclick = function () {
          td.style.backgroundColor = "#000";
        };
      });
    </script>
  </body>
</html>
